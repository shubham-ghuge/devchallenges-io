<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Gallery Challenge</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <img src="./assets/img/profilePhoto.png" alt="profile photo">
      <h2>Rodney Cotton</h2>
      <p>Helsinki, Finland</p>
      <div class="analytics">
        <div>
          <h3>100</h3>

        </div>
        <div>
          <h3>2424</h3>
          <h3>Followers</h3>

        <div>
          <h3>1432</h3>
          <h3>Following</h3>
        </div>
      </div>
    </header>
    <main>
      <img src="./assets/img/photo1.png" alt="couch image">
      <img src="./assets/img/photo3.png" alt="bathtub">
      <img src="./assets/img/photo2.png" alt="black couch">
      <img src="./assets/img/photo5.png" alt="dont know">
      <img src="./assets/img/photo6.png" alt="leaves">
      <img src="./assets/img/photo4.png" alt="lamp">

    <footer>
      <h4>shubham ghuge @ DevChallenges.io</h4>
    </footer>
